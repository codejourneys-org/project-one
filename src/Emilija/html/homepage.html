<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="../css/homepage.css"/>
        <meta charset="utf-8"/>
        <style>
        </style>
    </head>

    <body>
        <section class="top-row">
            <div class="picture">
                <img class="profilePic" src="OliviaReynolds.jpg" alt="Profile Picture"/>
            </div>
            <section class="top-right">
                <div class="name">
                    Olivia Reynolds<br>
                    <span class="titleAndLocation"> Web Developer based in Madrid, Spain</span>
                </div>
                <div class="socialmedia">
                    <nav class="links">
                        <ul class="ulLinks">
                            <li class="instagram">
                                <img class="insta" src="instagram-social-network-logo-of-photo-camera.svg" alt="Instagram">
                            </li>
                            <li class="twitter">
                                <img class="twit" src="twitpic-symbol.svg" alt="Twitter">
                            </li>
                            <li class="facebook">
                                <img class="face" src="facebook-logo.svg" alt="Facebook">
                            </li>
                        </ul>
                    </nav>
                </div> 
            </section>
        </section> 
        <section class="middle-row">
            <div class="location underline">Location</div>
            <div class="phone underline">Phone Number</div>
            <div class="web underline">Web Contact</div>
            <div class="email underline">E-mail Address</div>
        </section>
        <section class="bottom-row">
            <div class="location city">Madrid, Spain</div>
            <div class="phone number">+34 910 123 456</div>
            <div class="web"> 
                <p>
                    <a class="message" href="www.oliviareynolds.com">Send Me a Message</a> 
                </p>
            </div>
            <div class="email">
                <p>
                    <a class="sendEmail" href="olivia-reynolds@gmail.com">Send Me an E-mail</a> 
                </p>
            </div>
        </section>
        <footer>
            <p class="attribution">
                Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
            </p>
        </footer>

    </body>

</html>
