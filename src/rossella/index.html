<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rossella Mascia | Card Profile</title>
    <link rel="stylesheet" type="text/css" href="css/card.css">
</head>
<body>
    <!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">
  
    <header>
      
      <!-- here’s the avatar -->
      <a href="https://rossellamascia.it">
        <img src="img/rossella.jpg">
      </a>
  
      <!-- the username -->
      <h1>Rossella Mascia</h1>
      
      <!-- and role or location -->
      <h2>Web Developer and Designer</h2>
      
    </header>
    
    <!-- bit of a bio; who are you? -->
    <div class="profile-bio">
      
      <p>Hi. I'm a designer and front-end developer based in Bari, Italy.</p>
      
    </div>
    
    <!-- some social links to show off -->
    <ul class="profile-social-links">
      
      <!-- twitter - el clásico  -->
      <li>
        <a href="#">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
        </a>
      </li>
      
      <!-- envato – use this one to link to your marketplace profile -->
      <li>
        <a href="#">
          <img src="https://raziraz.github.io/codepen/img/instagram-icon.svg">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="svg/github.svg">
        </a>
      </li>
      
      <!-- add or remove social profiles as you see fit -->
      
    </ul>
    
  </aside>
  <!-- that’s all folks! -->
</body>
</html>
